<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./normalize.css" />
  <script src="./main.js" defer></script>
  <!-- Leaflet Boilerplate : -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
  integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
  crossorigin=""></script>


  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
    <form id="form">
      <label for="ip-address-input">IP Address Tracker</label>
      <div class="ip-input">
        <input type="text" id="ip-address-input" name="ip-address-input" placeholder="Search for any IP address or domain">
        <button type="submit"><img src="./images/icon-arrow.svg"></button>
      </div>
    </form>

  <div class="info-screen">
    <div class="info-case">
      <p class="info-title">IP ADDRESS</p>
      <p class="info-body" id="ip-address">Loading...</p>
    </div>

    
    <div class="info-case">
      <p class="info-title">LOCATION</p>
      <p class="info-body" id="location">Loading...</p>
    </div>


    <div class="info-case">
      <p class="info-title">TIMEZONE</p>
      <p class="info-body" id="timezone">Loading...</p>
    </div>


    <div class="info-case" id="last-case">
      <p class="info-title">ISP</p>
      <p class="info-body" id="isp">Loading...</p>
    </div>
  </div>

  <div id="weather-map">
    <div id="map"></div>
  </div>
</body>

</html>
